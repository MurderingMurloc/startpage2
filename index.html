	<h1 id="date" class="date"></h1>
	<script>
	var d2 = new Date();
	var dd = d2.getDate();
	var mm = d2.getMonth();
	
	var weekday = new Array(7);
	weekday[0] = "Sunday";
	weekday[1] = "Monday";
	weekday[2] = "Tuesday";
	weekday[3] = "Wednesday";
	weekday[4] = "Thursday";
	weekday[5] = "Friday";
	weekday[6] = "Saturday";

	var n = weekday[d2.getDay()];

	var month = new Array(12);
	month[0] = "Jan"
	month[1] = "Feb"
	month[2] = "Mar"
	month[3] = "April"
	month[4] = "May"
	month[5] = "June"
	month[6] = "July"
	month[7] = "Aug"
	month[8] = "Sept"
	month[9] = "Oct"
	month[10] = "Nov"
	month[11] = "Dec"

	var nn = month[d2.getMonth()];

	document.getElementById("date").innerHTML = n + ",  " + nn + "  " + dd;
	</script>
	
	<h1 id="time" class="time"></h1>
	<script>
	function time() {
	var ut = new Date();
	document.getElementById("time").innerHTML = ut.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
	}
	setInterval(time, 200);
	</script>
